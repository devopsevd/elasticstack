version: "3.1"

services:

  logstash:
    image: logstash
    restart: always
    ports: 
     - "5044:5044"
    volumes:
          - ./:/config
    command: logstash -f /config/logstash.conf
    links:
     - elasticsearch
    depends_on:
     - elasticsearch

  elasticsearch:
     image: elasticsearch
     restart: always
     ports:
      - "9200:9200"

  kibana:
    image: kibana
    restart: always
    ports:
     - "5601:5601"
    links:
     - elasticsearch
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
     - elasticsearch
